<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">
        <div id="expression">0</div>
        <div id="result">0</div>
      </div>
      <button class="btn clear" id="clear">C</button>
      <button class="btn backspace" id="backspace">←</button>
      <button class="btn operator" id="divide">/</button>
      <button class="btn operator" id="multiply">*</button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn operator" id="subtract">-</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="decimal">.</button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn operator" id="add">+</button>
      <button class="btn zero" id="0">0</button>
      <button class="btn double-width" id="equals">=</button>
      <button class="btn sqrtn" id="sqrt">√</button>
      <button class="btn percent" id="percent">%</button>
      <button class="btn negate" id="negate">±</button>

      <div class="display2" id="display2">
        Made By <b>Harshit Katiyar</b> For <br> <b>CodSoft Web Development Internship</b> Level 1: Task 3
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
